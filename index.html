<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Groceries</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1>Grocery List: </h1>
          <form id="grocery-list">
            <div class="form-group row">
              <label for="item-1" class="col-sm-1 col-form-label">1.</label>
              <div class="col-sm-11">
                <input id="item-1" class="form-control" type="text" />
              </div>
            </div>
            <div class="form-group row">
              <label for="item-2" class="col-sm-1 col-form-label">2.</label>
              <div class="col-sm-11">
                <input id="item-2" class="form-control" type="text" />
              </div>
            </div>
            <div class="form-group row">
              <label for="item-3" class="col-sm-1 col-form-label">3.</label>
              <div class="col-sm-11">
                <input id="item-3" class="form-control" type="text" />
              </div>
            </div>
            <div class="form-group row">
              <label for="item-4" class="col-sm-1 col-form-label">4.</label>
              <div class="col-sm-11">
                <input id="item-4" class="form-control" type="text" />
              </div>
            </div>
            <button class="btn btn-primary" type="submit">Generate a UPPERCASE, Alphabetical List</button>
          </form>
          <div class="row">
            <div class="col-sm-12">
              <ul id="grocery-list">
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
